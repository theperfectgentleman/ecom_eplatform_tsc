server {
  listen 80;
  server_name localhost;

  # Serve static assets with long cache (Vite emits hashed filenames)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|map)$ {
    root   /usr/share/nginx/html;
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # Ensure HTML is never cached so clients always fetch latest entry point
  location ~* \.html$ {
    root   /usr/share/nginx/html;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    try_files $uri =404;
  }

  # SPA fallback: any other route serves index.html with no-cache headers
  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    try_files $uri $uri/ /index.html;
  }

  error_page   500 502 503 504  /50x.html;
  location = /50x.html {
    root   /usr/share/nginx/html;
  }
}
